<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAGFlow 3333聊天助手测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh; /* 关键修复：使body占据整个视口高度 */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            flex: 1; /* 关键修复：容器占据剩余空间 */
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2rem;
            color: #2563eb;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #4b5563;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1; /* 关键修复：聊天容器占据剩余空间 */
            display: flex;
            flex-direction: column;
        }
        
        .iframe-wrapper {
            flex: 1; /* 关键修复：iframe容器占据全部可用空间 */
            width: 100%;
            min-height: 500px;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #6b7280;
            font-size: 0.8rem;
            margin-top: 15px;
        }
        
        /* 关键修复：确保iframe自身高度100% */
        iframe {
            width: 100%;
            height: 100%;
            display: block;
            border: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RAGFlow 聊天助手测试</h1>
            <p class="subtitle">此页面演示了如何将 RAGFlow 聊天助手嵌入到网站中</p>
        </header>
        
        <div class="chat-container">
            <div class="iframe-wrapper">
                <iframe
                    src="http://172.18.82.40/chat/share?shared_id=783773127c0211f08d8d6233cd83c456&from=chat&auth=llOGJiZDk2N2NlMDExZjBiYmMyNjIzM2"
                ></iframe>
            </div>
        </div>
        
        <footer>
            <p>RAGFlow 聊天助手嵌入演示 | 免费测试页面</p>
        </footer>
    </div>
</body>
</html>
